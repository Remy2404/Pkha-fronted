<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Phka E-commerce App - Search</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1380",
                        "background-light": "#f8f6f7",
                        "background-dark": "#221019",
                        "content-light": "#1b0d14",
                        "content-dark": "#f8f6f7",
                        "subtle-light": "#f3e7ed",
                        "subtle-dark": "#3a2a32",
                        "muted-light": "#9a4c73",
                        "muted-dark": "#d4b6c3",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-content-light dark:text-content-dark">
<div class="flex flex-col h-screen justify-between">
<main class="flex-grow overflow-y-auto">
<header class="sticky top-0 z-10 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm p-4">
<div class="flex items-center">
<button class="p-2 -ml-2 text-content-light dark:text-content-dark">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-center flex-grow">Search</h1>
<div class="w-8"></div>
</div>
<div class="mt-4 relative">
<span class="material-symbols-outlined absolute left-4 top-1/2 -translate-y-1/2 text-muted-light dark:text-muted-dark">search</span>
<input class="w-full h-12 pl-12 pr-12 rounded-lg bg-subtle-light dark:bg-subtle-dark border-none focus:ring-2 focus:ring-primary placeholder:text-muted-light dark:placeholder:text-muted-dark" placeholder="Search for products..." type="text" value="Lipstick"/>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-muted-light dark:text-muted-dark">
<span class="material-symbols-outlined">cancel</span>
</button>
</div>
</header>
<div class="p-4">
<div class="flex items-center gap-4 py-3">
<div class="flex items-center justify-center size-10 rounded-lg bg-subtle-light dark:bg-subtle-dark text-content-light dark:text-content-dark">
<span class="material-symbols-outlined">mic</span>
</div>
<p class="text-base font-medium">Voice Search</p>
</div>
<div class="mt-6">
<h2 class="text-lg font-bold">Recent Searches</h2>
<ul class="mt-2 space-y-1">
<li class="flex items-center justify-between py-3">
<p class="text-base">Lipstick</p>
<button class="p-2 -mr-2 text-muted-light dark:text-muted-dark"><span class="material-symbols-outlined text-xl">close</span></button>
</li>
<li class="flex items-center justify-between py-3">
<p class="text-base">Foundation</p>
<button class="p-2 -mr-2 text-muted-light dark:text-muted-dark"><span class="material-symbols-outlined text-xl">close</span></button>
</li>
<li class="flex items-center justify-between py-3">
<p class="text-base">Mascara</p>
<button class="p-2 -mr-2 text-muted-light dark:text-muted-dark"><span class="material-symbols-outlined text-xl">close</span></button>
</li>
</ul>
</div>
<div class="mt-8">
<h2 class="text-lg font-bold">Trending Searches</h2>
<ul class="mt-2 space-y-1">
<li class="flex items-center gap-3 py-3">
<span class="material-symbols-outlined text-muted-light dark:text-muted-dark">trending_up</span>
<p class="text-base">Skincare</p>
</li>
<li class="flex items-center gap-3 py-3">
<span class="material-symbols-outlined text-muted-light dark:text-muted-dark">trending_up</span>
<p class="text-base">Makeup</p>
</li>
<li class="flex items-center gap-3 py-3">
<span class="material-symbols-outlined text-muted-light dark:text-muted-dark">trending_up</span>
<p class="text-base">Haircare</p>
</li>
</ul>
</div>
</div>
</main>
<footer class="sticky bottom-0 bg-background-light dark:bg-background-dark border-t border-subtle-light dark:border-subtle-dark">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center gap-1 p-2 rounded-lg text-muted-light dark:text-muted-dark" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 rounded-lg bg-primary/10 text-primary" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">search</span>
<span class="text-xs font-bold">Search</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 rounded-lg text-muted-light dark:text-muted-dark" href="#">
<span class="material-symbols-outlined">shopping_cart</span>
<span class="text-xs font-medium">Cart</span>
</a>
<a class="flex flex-col items-center gap-1 p-2 rounded-lg text-muted-light dark:text-muted-dark" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
