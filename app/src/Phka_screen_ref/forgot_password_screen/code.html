<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Phka E-commerce - Reset Password</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1380",
                        "background-light": "#f8f6f7",
                        "background-dark": "#221019",
                        "foreground-light": "#1b0d14",
                        "foreground-dark": "#f8f6f7",
                        "muted-light": "#9a4c73",
                        "muted-dark": "#a18795",
                        "input-light": "#f3e7ed",
                        "input-dark": "#3a2631",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-foreground-light dark:text-foreground-dark">
<div class="flex flex-col min-h-screen justify-between">
<main class="flex-grow">
<header class="relative flex items-center justify-center p-4">
<a class="absolute left-4 text-foreground-light dark:text-foreground-dark" href="#">
<span class="material-symbols-outlined text-3xl">arrow_back</span>
</a>
<h1 class="text-lg font-bold">Reset Password</h1>
</header>
<div class="p-6">
<div class="text-center mb-8">
<h2 class="text-2xl font-bold mb-2">Forgot your password?</h2>
<p class="text-muted-light dark:text-muted-dark max-w-sm mx-auto">
                        Enter the email address associated with your account and we'll send you a link to reset your password.
                    </p>
</div>
<form class="space-y-6">
<div>
<label class="sr-only" for="email">Email</label>
<input class="form-input w-full rounded-lg border-0 bg-input-light dark:bg-input-dark text-foreground-light dark:text-foreground-dark placeholder:text-muted-light dark:placeholder:text-muted-dark focus:ring-2 focus:ring-primary h-14 px-4 text-base" id="email" placeholder="Email" type="email"/>
</div>
<button class="w-full flex justify-center items-center h-14 px-5 rounded-lg bg-primary text-white text-base font-bold shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark" type="submit">
                        Send Reset Link
                    </button>
</form>
</div>
</main>
<footer class="p-6 text-center">
<a class="text-sm text-muted-light dark:text-muted-dark underline hover:text-primary dark:hover:text-primary" href="#">
                Back to Login
            </a>
</footer>
</div>

</body></html>
