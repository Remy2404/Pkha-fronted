<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Phka E-commerce - Register</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ec1380",
                        "background-light": "#f8f6f7",
                        "background-dark": "#221019",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .form-checkbox:checked {
            background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col min-h-screen justify-between">
<main class="flex-grow">
<header class="flex items-center p-4">
<button class="text-black dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-lg font-bold text-black dark:text-white pr-8">Register</h1>
</header>
<form class="px-4 py-6 space-y-6">
<div class="space-y-4">
<div>
<label class="sr-only" for="name">Name</label>
<input class="w-full bg-background-light dark:bg-primary/20 border-2 border-primary/20 dark:border-primary/50 focus:border-primary focus:ring-primary rounded-lg h-14 px-4 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50" id="name" placeholder="Name" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Email</label>
<input class="w-full bg-background-light dark:bg-primary/20 border-2 border-primary/20 dark:border-primary/50 focus:border-primary focus:ring-primary rounded-lg h-14 px-4 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50" id="email" placeholder="Email" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full bg-background-light dark:bg-primary/20 border-2 border-primary/20 dark:border-primary/50 focus:border-primary focus:ring-primary rounded-lg h-14 px-4 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50" id="password" placeholder="Password" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input class="w-full bg-background-light dark:bg-primary/20 border-2 border-primary/20 dark:border-primary/50 focus:border-primary focus:ring-primary rounded-lg h-14 px-4 text-black dark:text-white placeholder-black/50 dark:placeholder-white/50" id="confirm-password" placeholder="Confirm Password" type="password"/>
</div>
</div>
<div class="flex items-center">
<input class="form-checkbox h-5 w-5 rounded border-primary/50 dark:border-primary/80 bg-transparent text-primary focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark checked:bg-primary checked:border-transparent" id="terms" type="checkbox"/>
<label class="ml-3 text-sm text-black/70 dark:text-white/70" for="terms">
                        I agree to the <a class="font-medium text-primary hover:underline" href="#">Terms and Conditions</a>
</label>
</div>
<div class="pt-4">
<button class="w-full bg-primary text-white font-bold h-12 rounded-lg text-base tracking-wide flex items-center justify-center" type="submit">
                        Register
                    </button>
</div>
<div class="text-center pt-2">
<a class="text-sm text-primary hover:underline" href="#">Already have an account?</a>
</div>
</form>
</main>
<footer class="bg-background-light dark:bg-background-dark border-t border-primary/10 dark:border-primary/20 sticky bottom-0">
<nav class="flex justify-around p-2">
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">search</span>
<span class="text-xs font-medium">Categories</span>
</a>
<a class="flex flex-col items-center gap-1 text-black/60 dark:text-white/60 hover:text-primary dark:hover:text-primary transition-colors" href="#">
<span class="material-symbols-outlined">shopping_cart</span>
<span class="text-xs font-medium">Cart</span>
</a>
<a class="flex flex-col items-center gap-1 text-primary dark:text-primary transition-colors" href="#">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1;">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
</footer>
</div>

</body></html>
